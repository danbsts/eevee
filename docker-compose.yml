version: '3.8'
services:
  gyarados:
    container_name: gyarados
    build:
      context: ./gyarados
    restart: always
  charizard:
    container_name: charizard
    build:
      context: ./charizard
    env_file:
      - charizard/dev.env
    ports:
      - 10003:10003
    restart: always
    depends_on:
      - gyarados
  ponyta:
    container_name: ponyta
    build:
      context: ./ponyta
    ports:
      - 10077:10077
    restart: always
    depends_on:
      - metapod
  jigglypuff:
    container_name: jigglypuff
    build:
      context: ./jigglypuff
    stdin_open: true
    ports:
      - 80:3000
    volumes:
      - ./jigglypuff/src:/jigglypuff/src
      - ./jigglypuff/public:/jigglypuff/public
    restart: always
    depends_on:
      - charizard
      - ponyta
  metapod:
    container_name: metapod
    image: couchbase:community-6.5.1
    ports:
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 8094:8094
      - 11210:11210
    volumes:
    - metapod:/opt/couchbase/var
volumes:
  metapod:

