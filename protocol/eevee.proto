syntax = "proto3";

package eevee;

service eeveeService {
  rpc getTraficData(EmptyData) returns (stream BatchTraficData);
}

message BatchTraficData {
  repeated TraficData trafic_data = 1;
}

message TraficData {
  string id = 1;
  repeated int32 speed_data = 2;
  string time_interval = 3;
  string date = 4;
}

message EmptyData {
}
